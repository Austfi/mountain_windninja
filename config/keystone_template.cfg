num_threads = 1

# ======================================================
# KEYSTONE SMALL DOMAIN (DEFAULT)
# Area: ~8.6km x 8.6km square
# ======================================================
elevation_file = /home/austin_finnell/keystone_automation/static_data/keystone_square_30m.tif

initialization_method = wxModelInitialization
wx_model_type = NOMADS-HRRR-CONUS-3-KM

start_year  = {start_year}
start_month = {start_month}
start_day   = {start_day}
start_hour  = {start_hour}
start_minute = {start_minute}

stop_year    = {stop_year}
stop_month   = {stop_month}
stop_day     = {stop_day}
stop_hour    = {stop_hour}
stop_minute  = {stop_minute}

time_zone   = UTC
forecast_duration = {forecast_duration}

# Mesh resolution - 80m for best detail on small domain (~39s/hour)
mesh_resolution = 80.0
units_mesh_resolution = m

# OpenFOAM momentum solver (conservation of mass & momentum)
momentum_flag = true
number_of_iterations = 300

# Default vegetation (uniform). Comment this out if using a Landscape file above.
# vegetation = trees
diurnal_winds = true

output_wind_height = 10.0
units_output_wind_height = m
output_speed_units = mph

write_goog_output = true
# goog_out_use_consistent_color_scale disabled - causes SIGSEGV on multi-hour runs
goog_out_use_consistent_color_scale = false
units_goog_out_resolution = m

# ASCII output for lightweight animations
write_ascii_output = true
ascii_out_resolution = -1
units_ascii_out_resolution = m
